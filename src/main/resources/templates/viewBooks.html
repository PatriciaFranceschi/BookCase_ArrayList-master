<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>

<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Book Title</th>
        <th scope="col">Book Author</th>
        <th scope="col">Book Published Date</th>
    </tr>
    </thead>

    <tbody class="tbody-light">
    <tr th:each="books:${book}">
        <td th:text="${books.getBookID()}"></td>
        <td th:text="${books.getBookTitle()}"></td>
        <td th:text="${books.getBookAuthor()}"></td>
        <td th:text="${books.getBookYear()}"></td>
    </tr>
    <br>
    <form action="#" th:action="@{/addToList}" method="post" th:object="${myList}">
        <p>
            String do Add : <input type="text" th:field="*{str}" >
        </p>

        <br/>

        <input class="btn btn-primary mt-2 mr-2" type="submit" value="Add to List"/>

    </form>
    <div id="two" th:each="List:${cloudProvider}">
        <ul>
            <li>
                <span th:text=${List}>items will print here</span>
            </li>
        </ul>
    </div>
</table>

<div class="container text-center">
    <a class="btn btn-success" href="/">Back To Homepage</a>
</div>

</body>

</html>
